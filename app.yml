apiVersion: v1
kind: Service
metadata:
  name: k8s-frontend
spec:
  type: LoadBalancer
  selector:
    app: k8s-frontend
  ports:
  - port: 3030
    targetPort: 4200
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-frontend
spec:
  replicas: 5
  selector:
    matchLabels:
      app: k8s-frontend
  template:
    metadata:
      labels:
        app: k8s-frontend
    spec:
      containers:
      - name: k8s-frontend
        image: frontend:2.0
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 4200
